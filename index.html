<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="signup">
        <div class="field">
            <label for="fn">First Name:</label>
            <input type="text" id="fn" placeholder="Enter your First Name">
            <small></small>
        </div>

        <div class="field">
            <label for="ln">Last Name:</label>
            <input type="text" id="ln" placeholder="Enter your Last Name">
            <small></small>
        </div>

        <div class="field">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="example@domain.com">
            <small></small>
        </div>

        <div class="field">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <small></small>
            
        </div>
        <div class="checkbox">
            <input type="checkbox" id="toggleVisibility" onclick="togglePSW()">
            <label for="toggleVisibility">Show Password</label>
            <br><br>
        </div>

        <div class="field">
            <label for="pwd2">Re-enter Password:</label>
            <input type="password" id="pwd2" placeholder="Re-enter Password">
            <small></small>
        </div>
       

        <div class="field">
            <label for="post">Postal Code:</label>
            <input type="text" id="post" placeholder="Enter your Postal Code">
            <small></small>
        </div>

        <div class="field">
            <label for="city">City:</label>
            <select id="city">
                <option value="0">Quebec</option>
                <option value="1">Montreal</option>
                <option value="2">Laval</option>
                <option value="3">New York</option>
                <option value="4">Washington</option>
            </select>
            <input type="button" onclick="remove_city()" value="Remove city"><br><br>
        </div>

        <div class="field">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
